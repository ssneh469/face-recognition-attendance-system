<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Face Recognition System</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* A sleek dark gradient background */
            background-color: #111827; /* Fallback color */
            background-image: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }
        .form-input, .form-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #374151; /* bg-gray-700 */
            border-color: #4b5563; /* border-gray-600 */
            color: #f3f4f6; /* text-gray-100 */
        }
        .form-input::placeholder {
            color: #9ca3af; /* placeholder-gray-400 */
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #818cf8; /* border-indigo-400 */
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.3);
            background-color: #4b5563; /* bg-gray-600 */
        }
    </style>
</head>
<body class="text-slate-300 flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 w-full max-w-md p-8 md:p-12 rounded-2xl shadow-2xl border border-gray-700">
        
        <div class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Sign In</h1>
            <p class="text-slate-400 mt-2">Welcome back to the Face Recognition System.</p>
        </div>

        <form id="loginForm" method="POST" action="{{ url_for('login') }}" novalidate>
            <div class="space-y-6">
                
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-300 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required class="form-input block w-full px-4 py-3 rounded-lg shadow-sm transition duration-150 ease-in-out" placeholder="you@example.com">
                </div>

                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-medium text-slate-300">Password</label>
                        <a href="#" class="text-sm font-medium text-indigo-400 hover:text-indigo-300">Forgot password?</a>
                    </div>
                    <div class="relative">
                        <input type="password" id="password" name="password" required class="form-input block w-full px-4 py-3 rounded-lg shadow-sm transition duration-150 ease-in-out" placeholder="••••••••">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 flex items-center text-slate-400 hover:text-slate-200">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

            </div>

            <div class="mt-6 flex items-center">
                <input id="remember" name="remember" type="checkbox" class="h-4 w-4 rounded bg-gray-700 border-gray-600 text-indigo-500 focus:ring-indigo-600">
                <label for="remember" class="ml-3 block text-sm text-slate-400">
                    Remember me
                </label>
            </div>

            <div class="mt-8">
                <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500 transition-all duration-300 ease-in-out transform hover:-translate-y-1">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </div>

            <div class="mt-8 text-center">
                <p class="text-sm text-slate-400">
                    Don't have an account? <a href="{{ url_for('register') }}" class="font-medium text-indigo-400 hover:text-indigo-300">Register now</a>
                </p>
            </div>

        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const eyeIcon = document.getElementById('eyeIcon');

            togglePasswordBtn.addEventListener('click', function() {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                eyeIcon.classList.toggle('fa-eye');
                eyeIcon.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
