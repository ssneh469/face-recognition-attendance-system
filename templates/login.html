{% extends "base.html" %}

{% block title %}Login - Face Recognition Attendance{% endblock %}

{% block content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem 0;">
    <div class="glass" style="width: 100%; max-width: 400px; padding: 3rem;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="font-size: 4rem; margin-bottom: 1rem;">
                <i class="fas fa-user-shield" style="background: linear-gradient(45deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
            </div>
            <h1 style="font-size: 2rem; margin-bottom: 0.5rem; background: linear-gradient(45deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Welcome Back</h1>
            <p style="color: rgba(255, 255, 255, 0.7);">Sign in to your account</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div style="text-align: center; padding-top: 1rem; border-top: 1px solid rgba(255, 255, 255, 0.1);">
            <p style="color: rgba(255, 255, 255, 0.7);">
                Don't have an account? 
                <a href="{{ url_for('register') }}" style="color: #667eea; text-decoration: none; font-weight: 600;">
                    Sign up here
                </a>
            </p>
        </div>

        <div style="text-align: center; margin-top: 2rem; padding: 1rem; background: rgba(255, 255, 255, 0.05); border-radius: 10px;">
            <p style="color: rgba(255, 255, 255, 0.6); font-size: 0.9rem; margin-bottom: 0.5rem;">
                <i class="fas fa-info-circle"></i> Demo Credentials
            </p>
            <p style="color: rgba(255, 255, 255, 0.8); font-size: 0.9rem;">
                Email: <strong>admin@admin.com</strong><br>
                Password: <strong>admin123</strong>
            </p>
        </div>
    </div>
</div>
{% endblock %}
