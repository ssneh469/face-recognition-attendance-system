{% extends "base.html" %}

{% block title %}Register - Face Recognition Attendance{% endblock %}

{% block extra_css %}
<style>
    /* Custom styles for this page */
    .glass {
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-control, .form-select {
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
    }
    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }
    .form-control:focus, .form-select:focus {
        background-color: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
        color: #fff;
    }
    .btn-primary {
        background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: bold;
        transition: all 0.3s ease;
    }
    .btn-primary:hover {
        opacity: 0.9;
        transform: translateY(-2px);
    }
    .form-group label {
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 0.5rem;
        display: block;
    }

    /* Fix for dropdown text visibility */
    select, option {
        color: #222 !important;
        background: #fff !important;
    }

</style>
{% endblock %}

{% block content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem 0;">
    <div class="glass" style="width: 100%; max-width: 500px; padding: 3rem;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="font-size: 4rem; margin-bottom: 1rem;">
                <i class="fas fa-user-plus" style="background: linear-gradient(45deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
            </div>
            <h1 style="font-size: 2rem; margin-bottom: 0.5rem; background: linear-gradient(45deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Create Account</h1>
            <p style="color: rgba(255, 255, 255, 0.7);">Join our attendance system</p>
        </div>

        <form method="POST">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label for="fname">
                        <i class="fas fa-user"></i> First Name
                    </label>
                    <input type="text" id="fname" name="fname" class="form-control" placeholder="First name" required>
                </div>

                <div class="form-group">
                    <label for="lname">
                        <i class="fas fa-user"></i> Last Name
                    </label>
                    <input type="text" id="lname" name="lname" class="form-control" placeholder="Last name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="contact">
                    <i class="fas fa-phone"></i> Contact Number
                </label>
                <input type="tel" id="contact" name="contact" class="form-control" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="securityQ">
                    <i class="fas fa-question-circle"></i> Security Question
                </label>
                <select id="securityQ" name="securityQ" class="form-control" required>
                    <option value="">Select a security question</option>
                    <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                    <option value="What was your first pet's name?">What was your first pet's name?</option>
                    <option value="What city were you born in?">What city were you born in?</option>
                    <option value="What is your favorite color?">What is your favorite color?</option>
                </select>
            </div>

            <div class="form-group">
                <label for="securityA">
                    <i class="fas fa-key"></i> Security Answer
                </label>
                <input type="text" id="securityA" name="securityA" class="form-control" placeholder="Enter your answer" required>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">
                    <i class="fas fa-lock"></i> Confirm Password
                </label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div style="text-align: center; padding-top: 1rem; border-top: 1px solid rgba(255, 255, 255, 0.1);">
            <p style="color: rgba(255, 255, 255, 0.7);">
                Already have an account? 
                <a href="{{ url_for('login') }}" style="color: #667eea; text-decoration: none; font-weight: 600;">
                    Sign in here
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
