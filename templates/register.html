<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account - Face Recognition System</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* A sleek dark gradient background */
            background-color: #111827; /* Fallback color */
            background-image: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }
        .form-input, .form-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #374151; /* bg-gray-700 */
            border-color: #4b5563; /* border-gray-600 */
            color: #f3f4f6; /* text-gray-100 */
        }
        .form-input::placeholder {
            color: #9ca3af; /* placeholder-gray-400 */
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #818cf8; /* border-indigo-400 */
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.3);
            background-color: #4b5563; /* bg-gray-600 */
        }
    </style>
</head>
<body class="text-slate-300 flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 w-full max-w-4xl p-8 md:p-12 rounded-2xl shadow-2xl border border-gray-700">
        
        <div class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Create an Account</h1>
            <p class="text-slate-400 mt-2">Join our Face Recognition System today.</p>
        </div>

        <form id="registrationForm" method="POST" action="{{ url_for('register') }}" novalidate>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                
                <div>
                    <label for="fname" class="block text-sm font-medium text-slate-300 mb-1">First Name</label>
                    <input type="text" id="fname" name="fname" required class="form-input block w-full px-4 py-3 rounded-lg shadow-sm transition duration-150 ease-in-out">
                </div>

                <div>
                    <label for="lname" class="block text-sm font-medium text-slate-300 mb-1">Last Name</label>
                    <input type="text" id="lname" name="lname" required class="form-input block w-full px-4 py-3 rounded-lg shadow-sm transition duration-150 ease-in-out">
                </div>

                <div>
                    <label for="contact" class="block text-sm font-medium text-slate-300 mb-1">Contact Number</label>
                    <input type="tel" id="contact" name="contact" required class="form-input block w-full px-4 py-3 rounded-lg shadow-sm transition duration-150 ease-in-out">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-slate-300 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required class="form-input block w-full px-4 py-3 rounded-lg shadow-sm transition duration-150 ease-in-out">
                </div>
                
                <div>
                    <label for="securityQ" class="block text-sm font-medium text-slate-300 mb-1">Security Question</label>
                    <select id="securityQ" name="securityQ" required class="form-select block w-full px-4 py-3 rounded-lg shadow-sm transition duration-150 ease-in-out">
                        <option value="">Select a question</option>
                        <option value="Your Birth Place">Your Birth Place</option>
                        <option value="Your Girlfriend Name">Your Girlfriend Name</option>
                        <option value="Your Pet Name">Your Pet Name</option>
                        <option value="Your Favorite Color">Your Favorite Color</option>
                        <option value="Your Mother's Maiden Name">Your Mother's Maiden Name</option>
                    </select>
                </div>

                <div>
                    <label for="securityA" class="block text-sm font-medium text-slate-300 mb-1">Security Answer</label>
                    <input type="text" id="securityA" name="securityA" required class="form-input block w-full px-4 py-3 rounded-lg shadow-sm transition duration-150 ease-in-out">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-1">Password</label>
                    <input type="password" id="password" name="password" required minlength="8" class="form-input block w-full px-4 py-3 rounded-lg shadow-sm transition duration-150 ease-in-out">
                    <div class="mt-2 flex items-center">
                        <div class="w-full bg-gray-700 rounded-full h-1.5">
                            <div id="strengthFill" class="h-1.5 rounded-full transition-all duration-300"></div>
                        </div>
                        <span id="strengthText" class="ml-3 text-xs font-medium text-slate-400 w-16 text-right"></span>
                    </div>
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-slate-300 mb-1">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required class="form-input block w-full px-4 py-3 rounded-lg shadow-sm transition duration-150 ease-in-out">
                </div>

            </div>

            <div class="mt-8 flex items-center">
                <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 rounded bg-gray-700 border-gray-600 text-indigo-500 focus:ring-indigo-600">
                <label for="terms" class="ml-3 block text-sm text-slate-400">
                    I agree to the <a href="#" class="font-medium text-indigo-400 hover:text-indigo-300">Terms & Conditions</a>
                </label>
            </div>

            <div class="mt-8">
                <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500 transition-all duration-300 ease-in-out transform hover:-translate-y-1">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </div>

            <div class="mt-8 text-center">
                <p class="text-sm text-slate-400">
                    Already have an account? <a href="{{ url_for('login') }}" class="font-medium text-indigo-400 hover:text-indigo-300">Sign in here</a>
                </p>
            </div>

        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const password = document.getElementById('password');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            password.addEventListener('input', function() {
                const value = this.value;
                let strength = 0;
                
                if (value.length >= 8) strength++;
                if (/[a-z]/.test(value)) strength++;
                if (/[A-Z]/.test(value)) strength++;
                if (/[0-9]/.test(value)) strength++;
                if (/[^A-Za-z0-9]/.test(value)) strength++;
                
                const strengthClasses = {
                    0: { text: '', fill: 'bg-transparent', width: 'w-0' },
                    1: { text: 'Weak', fill: 'bg-red-500', width: 'w-1/5' },
                    2: { text: 'Fair', fill: 'bg-orange-500', width: 'w-2/5' },
                    3: { text: 'Good', fill: 'bg-yellow-500', width: 'w-3/5' },
                    4: { text: 'Good', fill: 'bg-sky-500', width: 'w-4/5' },
                    5: { text: 'Strong', fill: 'bg-emerald-500', width: 'w-full' }
                };
                
                const currentStrength = strengthClasses[strength] || strengthClasses[0];
                strengthText.textContent = currentStrength.text;
                strengthFill.className = `h-1.5 rounded-full transition-all duration-300 ${currentStrength.fill} ${currentStrength.width}`;
            });
        });
    </script>
</body>
</html>
